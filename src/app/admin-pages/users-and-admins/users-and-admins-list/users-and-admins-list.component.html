<div class="card border-info"> <!-- table section -->
  <div class="card-body table-responsive">
    <div class="row">
      <!--<div class="col-sm-2">
      </div>-->
      <div class="col-sm-12">
        <table class="table-sm table-responsive table-bordered table-hover rounded">
          <thead class="d-flex d-block">
            <th class="col-1 text-center">
              <div class="text-size-10 p-1">first name</div>
            </th>
            <th class="col-1 text-center">
              <div class="text-size-10 p-1">last name</div>
            </th>
            <th class="col-2 text-center">
              <div class="text-size-10 p-1">email</div>
            </th>
            <th class="col-2 text-center">
              <div class="text-size-10 p-1">username</div>
            </th>
            <th class="col-1 text-center">
              <div class="text-size-10 p-1">user ID</div>
            </th>
            <th class="col-1 text-center">
              <div class="text-size-10 p-1">roles</div>
            </th>
            <th class="col-1 text-center">
              <div class="text-size-10 p-1">active?</div>
            </th>
            <th class="col-1 text-center">
              <div class="text-size-10 p-1">unlocked?</div>
            </th>
            <th class="col-1 text-center">
              <div class="text-size-8 p-1">Edit Item</div>
            </th>
            <th class="col-1 text-center">
              <div class="text-size-8 p-1">Delete Item</div>
            </th>

          </thead>
          <tbody class="table-responsive">
          <tr class="table-responsive"
            *ngFor="let dto of inteviewUserList | paginate: { itemsPerPage: 10, currentPage: pc }; let i = index">
            <app-users-and-admins-list-item
              [i]="i"
              [item]="dto"
              [pc]="pc"
              [addMode]="addMode"
              [editMode]="editMode"
              [isAdmin]="isAdmin"
              [isSuper]="isSuper"
              (onEdit)="receiveAndRelayEdit($event)"
              (onDelete)="receiveAndRelayDelete($event)">
            </app-users-and-admins-list-item>
          </tr>
          </tbody>
        </table>
        <!-- https://www.npmjs.com/package/ngx-pagination -->
        <div class="card pagin">
          <div class="card-body" *ngIf="!paginationDisabled">
            <pagination-controls (pageChange)="pc = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
