  <a href="/" class="navbar-brand text-white d-none d-md-block">Interview Question Generator</a>
  <a href="/" class="navbar-brand text-white d-md-none">IQG</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="displayMainPage(); false">Return to Main Page</a>

      <li class="nav-item">
        <a class="nav-link" href="#" (click)="displayRegistration(); false">Register</a>

<div class="container">
  <div class="row pt-4 pb-2">
    <div class="col d-none d-md-block mb-2">
      <h1>Interview Questions Login</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="mb-4">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="userName" placeholder="Username" ngModel #usernameInput="ngModel" required>
          </div>
          <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required>
          </div>
          <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
        </div>

        <div class="form-group">
          <re-captcha
            (resolved)="resolved($event)"
            (error)="onError($event)"
            errorMode="handled"
            siteKey="6Lcdf8YaAAAAACiqLRP6NOWg_-rC74TKyIYG0dl_"
          ></re-captcha>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || showLoading || !recaptchaValid" name="button" class="btn btn-primary login_btn">
          <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
          <span *ngIf="showLoading">Loading...</span>
          <span *ngIf="!showLoading">Login</span>
        </button>
      </form>
      <div class="text-center">
        Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Sign Up!</a>
      </div>
    </div>
  </div>
</div>
